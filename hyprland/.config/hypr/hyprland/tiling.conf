### Tiling ###
##############

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true 

    layout = dwindle
}

dwindle {
    preserve_split = true
    force_split = 2
}
